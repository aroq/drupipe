config_version: 1

log_level: DEBUG

log_levels:
  TRACE:
    weight: 10
    color: cyan
  DEBUG:
    weight: 20
    color: yellow
  INFO:
    weight: 30
    color: green
  WARNING:
    weight: 40
    color: red
  ERROR:
    weight: 50
    color: magenta

uniconf:
  keys:
    include: scenarios
    sources: scenarioSources
    params: params
    jobs: jobs
    processors: processors
  dirs:
    sources: scenarios
  files:
    config_file_name: config.yaml
  include:
    prefix: .params.
    separator: '|'

environment: ''
debugEnabled: false
docrootDir: docroot
docmanDir: docman
projectConfigPath: .unipipe/config
projectConfigFile: docroot.config
containerMode: docker
configSeedType: docman
defaultDocmanImage: michaeltigr/zebra-build-php-drush-docman:0.0.84
logRotatorNumToKeep: 5
drupipeDockerArgs: --user root:root --net=host

processors:
  - className: DrupipeFromProcessor
    properties:
      include_key: from

config_providers_list:
  - env
  - mothership
  - project
  - job

config_providers:
  env:
    class_name: ConfigProviderEnv
  mothership:
    class_name: ConfigProviderMothership
  project:
    class_name: ConfigProviderProject
  job:
    class_name: ConfigProviderJob

params:

jobs:
  mothership:
#    context:
#      config_version: 2
    type: mothership
    pipeline:
      pods:
        - from: .params.pods.master
          containers:
            - from: .params.containers.common
              blocks:
                - actions:
                  - from: .params.actions.JobDslSeed.perform
                    dsl_params:
                      lookupStrategy: JENKINS_ROOT
                      jobsPattern: ['.unipipe/library/jobdsl/job_dsl_mothership.groovy']
                      override: true
                      removedJobAction: DELETE
                      removedViewAction: DELETE
                      additionalClasspath: ['.unipipe/library/src']

  seed:
    type: seed
    pipeline:
      pods:
        - from: .params.pods.default
          containers:
            - from: .params.containers.common
              blocks:
                - actions:
                  - from: .params.actions.JobDslSeed.info
        - from: .params.pods.master
          containers:
            - from: .params.containers.common
              blocks:
                - actions:
                  - from: .params.actions.JobDslSeed.prepare
                  - from: .params.actions.JobDslSeed.perform

params:
  pipeline:
    scripts_library:
      url: https://github.com/aroq/drupipe.git
      ref: master
      type: branch

  block:
    nodeName: default
    # TODO: remove it after configs update.
    dockerImage: aroq/drudock:1.4.0

  processors:
      from:
        # defines in which mode 'from' should be processed.
        mode: config

  jobs:
    folder:
      params:
        type: folder
      dev:
        params:
          branch: develop
          # Context params will be merged into main pipeline context.
          context:
            environment: dev
      preprod:
        params:
          branch: master
          # Context params will be merged into main pipeline context.
          context:
            environment: preprod
      prod:
        params:
          branch: master
          # Context params will be merged into main pipeline context.
          context:
            environment: prod
      mr:
        params:
          # Context params will be merged into main pipeline context.
          context:
            environment: mr
    common:
      params:
        type: common

  pipelines:
    params:
      name: default

  pods:
    params:
      unipipe_retrieve_config: true
      containerized: true

    master:
      params:
        containerized: false
        name: master

    default:
      params:
        name: default

  containers:
    params:
      execute: true
      k8s:
        ttyEnabled: true
        command: cat
        resourceRequestCpu: 50m
        resourceLimitCpu: 500m
        resourceRequestMemory: 200Mi
        resourceLimitMemory: 1000Mi
        alwaysPullImage: true
    none:
      params:
        name: none
    common:
      params:
        name: common
        image: michaeltigr/zebra-build-php-drush-docman:0.0.84
    options:
      ssh_tunnel:
        params:
          pre_blocks:
            - actions:
              - from: .params.actions.Ssh.tunnel
